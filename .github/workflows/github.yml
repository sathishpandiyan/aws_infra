name: Deploy to AWS

on:
  push:
    branches:
      - main  # Change this to your target branch
  workflow_dispatch:  # ðŸ‘ˆ Adds manual trigger option
    inputs:
      region:
        description: "AWS Region"
        required: true
        # default: "      "
 
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: arn:aws:iam::043309359569:role/OIDC_Github_access
          role-session-name: OIDC_Github_access
          aws-region: "us-east-1"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./aws_infra  # âœ… Updated path

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./aws_infra

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./aws_infra

